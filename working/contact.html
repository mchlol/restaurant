<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cordiale - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="grid-3rows">

        <nav>
            <ul>
                <a href="./home.html">
                    <li>Home</li>
                </a>
                <a href="./menu.html">
                    <li>Menu</li>
                </a>
                <a href="./contact.html">
                    <li>Contact</li>
                </a>
            </ul>
        </nav>

        <div>
            <div class="content-wrap">

                <div class="flex-col container centered">
                    <header class="contact-header">
                        <h1>Contact</h1>
                        <ul>
                            <li><span class="contact-span">Address:</span> 123 Italy Street, Vagueville</li>
                            <li>
                                <contact class="span">Phone:</contact> 9999 0000
                            </li>
                            <li>
                                <contact class="span">Email:</contact> ciao@cordialecucina.com
                            </li>
                        </ul>
                    </header>

                    <div class="form-wrap flex-col">
                        <legend>
                            <h2>Send a message</h2>
                        </legend>
                        <form action="#" class="contact-form">
                            <label for="name">
                                <span>Name:</span>
                                <input type="text" name="name" id="name">
                            </label>
                            <label for="email">
                                <span>Email:</span>
                                <input type="email" name="email" id="email">
                            </label>
                            <label for="message">
                                <span>Message:</span>
                                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                            </label>
                            <input type="submit">
                    </div>
                    </form>
                </div>

                <div class="home-right container centered">
                    <img class="contact-img" src="../src/images/picnic.jpg"
                        alt="a picnic rug and basket with glasses of white wine" />

                </div>
            </div>
        </div>

        <footer>Coded by <a href="https://github.com/mchlol" target="_blank">mchlol</a>. Photo by <a
                href="https://unsplash.com/@kate_gliz?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kateryna
                Hliznitsova</a> on <a
                href="https://unsplash.com/collections/SSLmP1SuByo/italian-restaurant/cdbd6a9468565477237dd55fa6de7047?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            .
        </footer>

    </div>

</body>

</html>
